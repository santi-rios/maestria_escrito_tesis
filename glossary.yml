flexibilidad cognitiva: |
   'Habilidad mental que permite adaptar pensamientos y conductas en respuesta a las contingencias ambientales cambiantes' (Uddin, 2021) 

NHA: |
   Neurogénesis Hipocampal Adulta 

zona subventricular: |
   Región situada en las paredes exteriores de cada ventrículo lateral. La NHA em esta zona genera precursores de neuroblastos de interneuronas que migran al bulbo olfatorio a través de la vía rostral migratoria.

zona subgranular: |
   'Región entre el hilus y la capa granular del giro dentado. Contiene neural stem cells. La NHA en esta zona produce células granulares glutamatérgicas.' (Hernández-Mercado y Zepeda, 2022).

giro dentado: |
   'Participa en el aprendizaje y memoria dependiente del hipocampo.' (Hernández-Mercado y Zepeda, 2022).

hipocampo: |
   'estructura de capas más sencilla de la misma sustancia gris cortical del lóbulo temporal. Por ello pertenece, por una parte al sistema límbico y por otra a la arquicorteza, componiendo junto al subículo y el giro dentado la llamada formación hipocampal. Al igual que el resto de la corteza cerebral es una estructura pareada, con dos mitades que son imágenes especulares en ambos hemisferios cerebrales. Tanto en humanos como en otros primates, el hipocampo se localiza en el interior de la parte medial o interna del lóbulo temporal, bajo la superficie cortical. en los mamíferos desempeña principalmente funciones importantes en la memoria y el manejo del espacio.'

MWM: |
  Laberinto Acuático de Morris. 

temozolomida: |
  Temozolomida, droga antiproliferativa. 

LTP: |
  Potenciación a largo plazo. 
  
error de tipo I: |
   También denominado error de tipo alfa o falso positivo, es el error que se comete cuando rechazamos la hipótesis nula siendo esta verdadera. Es equivalente a encontrar un resultado falso positivo.

error de tipo II: |
   También llamado error de tipo beta o falso negativo, se comete cuando el investigador no rechaza la hipótesis nula siendo esta falsa en la población. Es equivalente a la probabilidad de un resultado falso negativo

RM-ANOVA: |
   ANOVA de medidas repetidas. 

SNC: |
   Sistema Nervioso Central.

distribución de probabilidad a priori: |
    'distribución de probabilidad que expresa alguna incertidumbre acerca de p antes de tomar en cuenta los datos.'
   
efecto piso: |
   'Situación donde una alta proporción de sujetos tiene un rendimiento cercano a cero en una prueba, sesgando la distribución.'

efecto techo: |
   'Situación donde una alta proporción de sujetos tiene un rendimiento cercano al máximo en una prueba, sesgando la distribución.'

tálamo: |
   'estructura que se encuentra situada en el centro del encéfalo, por encima del hipotálamo. Forma parte del diencéfalo. Está formado por varios núcleos neuronales (sustancia gris) entre los que se intercalan fibras nerviosas (sustancia blanca).Constituye una estación intermedia para la información sensitiva procedente de la médula espinal se dirige a la corteza cerebral. También tiene funciones motoras y se conecta con el cerebelo.'

amígdala: |
   'conjunto de núcleos de neuronas localizadas en la profundidad de los lóbulos temporales. forma parte del sistema límbico, y su papel principal es el procesamiento y almacenamiento de reacciones emocionales. envía proyecciones al hipotálamo, encargado de la activación del sistema nervioso autónomo, los núcleos reticulares para incrementar los reflejos de vigilancia, paralización y escape/huida, a los núcleos del nervio trigémino y facial para las expresiones de miedo, al área tegmental ventral, locus cerúleo, y núcleo tegmental laterodorsal para la activación de neurotransmisores de dopamina, glucocorticoides, noradrenalina y adrenalina (notar que muchos de estos neurotransmisores están estrechamente vinculados a las respuestas al estrés y en particular al distrés o estrés que es nocivo al organismo). El núcleo cortical está relacionado con el sentido del olfato y el procesamiento de las feromonas. Recibe información desde el bulbo olfatorio y la corteza olfatoria. El núcleo lateral, que envía proyecciones al resto del grupo basolateral y a los núcleos centromediales, recibe proyecciones desde sistemas sensoriales. Los núcleos centromediales conforman las principales sales para el grupo basolateral, y está involucrado en la activación emocional en ratas y gatos. The amygdala plays a critical role in emotional processing, including the assessment of the emotional relevance of environmental stimuli as well as internal stressors (Tafet, 2016).'

núcleo accumbens: |
   'A este núcleo se atribuye una función importante en el placer incluyendo la risa y la recompensa, así como el miedo, la agresión, la adicción y el efecto placebo por lo que se encuentra implicado en el circuito de premio-recompensa.'

prosencéfalo: |
   'rosencéfalo a la porción anterior del encéfalo durante la fase de desarrollo del embrión. Durante el desarrollo embrionario el prosencéfalo se divide en diencéfalo (tálamo e hipotálamo), y telencéfalo (hemisferios cerebrales).'

PFC: |
   'Corteza Prefrontal. parte anterior de los lóbulos frontales del cerebro, y se ubica por delante de las áreas motora y premotora. Se distingue de otras áreas del lóbulo frontal por su composición celular, su inervación dopaminérgica y sus aferencias talámicas. Esta región cerebral está involucrada en la planificación de comportamientos cognitivamente complejos, en la expresión de la personalidad, en los procesos de toma de decisiones y en la adecuación del comportamiento social adecuado en cada momento. El término médico más utilizado para referirse a las funciones desempeñadas por la corteza prefrontal es función ejecutiva. Este término hace referencia a la capacidad para establecer distinciones entre pensamientos conflictivos, realizar juicios acerca del bien y del mal, predecir las consecuencias futuras de actividades actuales, trabajar conforme a metas determinadas de antemano, realizar predicciones de resultados, creación de expectativas, y control social (la capacidad para inhibir comportamientos impulsivos que, de no ser suprimidos, podrían desembocar en resultados socialmente inaceptables).'

COF: |
    'es la región del lóbulo frontal del cerebro relacionada con el procesamiento cognitivo de la toma de decisiones. Dado que ha sido relacionada con los mecanismos de procesamiento de la emoción y de la recompensa, algunos autores consideran que la COF forma parte del sistema límbico. Anatómicamente, la COF se define como la parte de la corteza prefrontal que recibe proyecciones desde los núcleos mediales magnocelulares del tálamo mediodorsal. En los roedores se ha encontrado un área similar.'

mPFC: |
    'medial prefrontal cortex (mPFC) is a crucial cortical region that integrates information from numerous cortical and subcortical areas and converges updated information to output structures. It plays essential roles in the cognitive process, regulation of emotion, motivation, and sociability. Dysfunction of the mPFC has been found in various neurological and psychiatric disorders, such as depression, anxiety disorders, schizophrenia, autism spectrum disorders, Alzheimer’s disease, Parkinson’s disease, and addiction. (Xu, 2019).'

CCA: |
    'o circunvolución del cíngulo anterior es la parte frontal de la circunvolución del cíngulo, que parece un "collar" formado alrededor del cuerpo calloso. Parece que juega un rol en una gama amplia de funciones autónomas, tales como regular la presión sanguínea y el ritmo cardíaco, como también para ciertas funciones cognitivas racionales, tales como la inhibición verbal, la anticipación de premio, la toma de decisiones, la empatía1​ y las emociones.'

HPA: |
    'Eje hipotálamo-hipofisario-suprarrenal. conjunto complejo de influencias directas e interacciones de retroalimentación entre tres componentes: el hipotálamo, la hipófisis (una estructura en forma de guisante ubicada debajo del tálamo) y en las suprarrenales (órganos pequeños y cónicos en la parte superior de los riñones). El núcleo paraventricular del hipotálamo, que contiene neuronas neuroendocrinas que sintetizan y secretan vasopresina y hormona liberadora de corticotropina (CRH). Estos dos péptidos regulan El lóbulo anterior de la hipófisis. En particular, la CRH y la vasopresina estimulan la secreción de la hormona adrenocorticotrópica que actúa sobre La corteza suprarrenal, que produce hormonas glucocorticoides (principalmente cortisol en humanos) en respuesta a la estimulación por ACTH. Los glucocorticoides, a su vez, actúan sobre el hipotálamo y la hipófisis (para suprimir la producción de CRH y ACTH) en un ciclo de retroalimentación negativa.'

GRC: |
    'receptor de glucocorticoides. es un receptor nuclear que une ligandos como el cortisol y otros glucocorticoides.'

núcleos del rafé: |
    'agregados de neuronas que se hallan en la columna medial del tallo encefálico: en el mesencéfalo, el bulbo raquídeo y el puente. Sirven para facilitar la detección y respuesta ante estímulos externos y están relacionados con el sueño y la vigilia. Su principal función es la de liberar serotonina al resto del cerebro.'

núcleo dorsal del rafe: |
    'one of the raphe nuclei. It is situated in the brainstem at the midline. It has rostral and caudal subdivisions. The DRN issues serotonergic efferents to the hippocampal formation, limbic lobe, and amygdala (these efferents are involved in regulation of memory processing).'

sistema límbico: |
    'estructuras cerebrales complejas que se ubican alrededor del tálamo y por debajo de la corteza cerebral. Es el principal responsable de la vida afectiva.1​ En la actualidad se sabe que el sistema límbico está involucrado, junto con otras estructuras más allá de sus límites, en la formación de la memoria, el control de las emociones, las motivaciones, diversos aspectos de la conducta, la iniciativa, la supervivencia del individuo y el aprendizaje.1​ Desde el punto de vista funcional, integra estructuras como la circunvolución cingular, la cisura longitudinal, el septo, el cuerpo mamilar del hipotálamo, el fórnix, el hipotálamo, la amígdala cerebral y el hipocampo.'

"5-HT": |
    '5-hidroxitriptamina (5-HT) o serotonina es un neurotransmisor que se sintetiza a partir de la transformación del aminoácido triptófano.'

retroalimentación negativa: |
    'Sirve para que el organismo no produzca nada en exceso. A medida que empieza a haber mucho producto de alguna reacción, el producto mismo dice "basta", e inhibe para que dejen de producirlo' 

retroalimentación positiva: |
    'un proceso por el que el cuerpo detecta un cambio y activa mecanismos que aceleran ese cambio.' 

SSRI: |
    'inhibidores selectivos de la recaptación de serotonina'
    
autoreceptores: |
    'type of receptor located in the membranes of nerve cells. It serves as part of a negative feedback loop in signal transduction. It is only sensitive to the neurotransmitters or hormones released by the neuron on which the autoreceptor sits.'

MCO: |
    'mínimos cuadrados ordinarios o mínimos cuadrados lineales es un método para encontrar los parámetros poblacionales en un modelo de regresión lineal. se basa en la minimización del error cuadrático. También podemos utilizar el método del máximo de verosimilitud y el estimador del método generalizado de momentos. De manera intuitiva, el objetivo del método de los cuadrados mínimos es minimizar el error de predicción entre los valores reales y predichos. El método de mínimos cuadrados ordinarios es en el que se basan todos los análisis englobados dentro del modelo lineal general (t-Student, regresión lineal simple y múltiple, Análisis de la Varianza…).'


SESOI: |
  Smallest Effect Size of Interest: the smallest effect that is theoretically or practically meaningful

  See [Equivalence Testing for Psychological Research](https://doi.org/10.1177/2515245918770963) for a tutorial on methods for choosing an SESOI.
