location-scale: |
    'El modelo lineal para localización y escala (location and scale LMLS) es un modelo de regresión que tiene como variables explicatorias a la media (location) y la desviación estándar (la escala). [Ver](https://cran.r-project.org/web/packages/lmls/vignettes/lmls.pdf)'  
    

censura de datos: |
    'La censura ocurre cuando el valor de una observación solo se conoce parcialmente; por ejemplo, en datos de tiempo hasta el evento, cuando el evento no ha ocurrido para algunos sujetos durante el período de estudio. Esta especificación del modelo sugiere que algunas observaciones de Latencia están censuradas a la derecha.'    

convergió: |
    'Cuando se realiza modelización estadística, especialmente en métodos bayesianos, se utilizan cadenas de Markov Monte Carlo (MCMC) para obtener estimaciones de los parámetros del modelo. La convergencia de estas cadenas se refiere a que han llegado a un estado estable donde las estimaciones de los parámetros no cambian significativamente con más simulaciones. Esto es esencial porque asegura que las estimaciones son representativas de la distribución posterior real de los parámetros.'  
    
indices confiables: |
    'se refieren principalmente al tamaño efectivo de la muestra (ESS) de las estimaciones posteriores.SS (Effective Sample Size): Indica el tamaño de la muestra efectiva de las estimaciones posteriores después de considerar la correlación entre muestras consecutivas en las cadenas MCMC. Un ESS alto significa que las estimaciones del parámetro se basan en una cantidad suficiente de información independiente, lo cual es crucial para la precisión de las estimaciones. Generalmente, un ESS más alto (por ejemplo, en los miles) es deseable y se considera un indicador de fiabilidad en las estimaciones.'

Rhat : |
    '(o factor de reducción potencial): Es una medida que se utiliza para evaluar la convergencia de las cadenas MCMC. Un valor de Rhat cercano a 1.00 (por ejemplo, 1.001 o 1.002) indica que las cadenas han convergido bien. Valores de Rhat superiores a 1.1 pueden sugerir problemas de convergencia y que las cadenas necesitan más iteraciones o revisión en el proceso de muestreo.'  